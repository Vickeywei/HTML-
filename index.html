<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <title>html学习</title>
</head>
<body>
    <!-- 嵌套元素  如果您使用嵌套元素在下面的例子中,我们首先打开了p标签,然后才打开了strong标签,因此必须等待strong标签关闭后才能去关闭p标签-->
    <p>My cat is <strong>very</strong>grumpy.</p>
    <!-- 块级元素和内联元素 
    块级元素:在页面中以块的形式展现,相对与其前面的内容他会出现在新的一行,其后的内容也会被挤到下一行展现.块级元素通常展示页面上结构化的内容.段落,列表,导航菜单,页脚
    
    
    
    
    -->

    <h2>Input</h2>
    <textarea id="code" class="input">
        This is my text
    </textarea>
    <h2>Output</h2>
    <div class="output"></div>
    <div class="controls">
    <input type="button" id="reset" value="Reset" />
    <input type="button" id="solution" value="Show solution"/>
    </div>

    <em>first</em><em>second</em><em>third</em>
    <p>fourth</p><p>fifth</p><p>sixth</p>
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">
    <a href="http://blog.vicky.org.cn" target="_blank" title="vicky的技术博客">vicky的技术博客</a>
    <input type="text" disabled>

    <input type="text">
    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>
 
</body>

</html>
